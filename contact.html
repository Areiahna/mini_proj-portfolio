<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1 align="center">Contact Me</h1>

    <hr width="500px">
    <nav align="center">
        
            <a href="index.html">Home</a>
            &nbsp;
            <a href="aboutme.html">About</a>
            &nbsp;
            <a href="projects.html">Projects</a>
            &nbsp;
            <a href="contact.html">Contact</a>
        
    </nav>

    <header>
        <b> <h4>My Socials: </h4></b>

        <a href="facebook.com" target="_blank">Facebook</a> |
        <a href="Linkedin.com" tabindex="_blank">Linked in</a> |
        <a href="github.com" tabindex="_blank">Github</a>
    </header>
    <br>

    <section>
        <form action="/contact.html">

            <fieldset>
                <legend>Contact form:</legend>
                <br>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required placeholder="Enter name">
                <br><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required placeholder="Enter email">
                <br><br>

                <label for="phone_number">Number: </label>
                <input type="number" name="phone_number" id="phone_number" >
                <br><br>

                <label for="message">Message: </label>
                <br>
                <textarea name="message" id="message" rows="3" cols="30" placeholder="Enter message here" required></textarea>
            </fieldset>
            
        </form>
    </section>

        
</body>
</html>
